name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+"
  pull_request:

permissions:
  contents: write

jobs:

  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: ["14", "16", "18"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: ["14", "16", "18"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Setup artifact cache
        uses: actions/cache@v3
        with:
          path: heroku-nodejs-plugin
          key: heroku-nodejs-plugin-${{ matrix.node-version }}-${{ github.run_id }}
      - name: Build plugin
        run: npm run build

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: build
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Create release
        run: "./scripts/create-release.sh"

  upload:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: release
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ github.token }}
    strategy:
      matrix:
        node-version: ["14", "16", "18"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Restore artifact cache
        uses: actions/cache@v3
        with:
          path: heroku-nodejs-plugin
          key: heroku-nodejs-plugin-${{ matrix.node-version }}-${{ github.run_id }}
      - name: Upload artifact
        run: "./scripts/upload-assets.sh ${{ matrix.node-version }}"
