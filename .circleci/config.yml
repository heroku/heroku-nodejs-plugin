version: 2.1
orbs:
  node: circleci/node@4.1.0
  python: circleci/python@1.3.2
jobs:
  build-and-test:
    parameters:
      node-version:
        default: latest
        type: string
      node-major:
        default: 15
        type: integer
    executor: python/default
    steps:
      - checkout
      - node/install:
          node-version: '<< parameters.node-version >>'
      - node/install-packages
      - run:
          name: Build plugin
          command: npm run build
      - run: 
          name: Run tests
          command: npm test
      - run:
          command: mkdir heroku-nodejs-plugin-<< parameters.node-major >>
      - run:
          command: cp heroku-nodejs-plugin/* heroku-nodejs-plugin-<< parameters.node-major >>
      - persist_to_workspace:
          root: .
          paths:
            - heroku-nodejs-plugin-<< parameters.node-major >>
  release-to-github:
    parameters:
      node-major:
        default: 15
        type: integer
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run:
          name: Copy plugin to workspace
          command: cp /tmp/workspace/heroku-nodejs-plugin-<< parameters.node-major >> .
workflows:
  build-plugin:
    jobs:
      - build-and-test:
          name: "Build and test Node 15"
          node-version: 15.4.0
          node-major: 15
      - release-to-github:
          name: "Release Node 15 plugin"
          node-major: 15
          requires:
            - "Build and test Node 15"
      - build-and-test:
          name: "Build and test Node 14"
          node-version: 14.15.1
          node-major: 14
      - release-to-github:
          name: "Release Node 14 plugin"
          node-major: 14
          requires:
            - "Build and test Node 14"
      - build-and-test:
          name: "Build and test Node 12"
          node-version: 12.20.0
          node-major: 12
      - release-to-github:
          name: "Release Node 12 plugin"
          node-major: 12
          requires:
            - "Build and test Node 12"
      - build-and-test:
          name: "Build and test Node 10"
          node-version: 10.23.0
          node-major: 10
      - release-to-github:
          name: "Release Node 10 plugin"
          node-major: 10
          requires:
            - "Build and test Node 10"
